<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一題</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <h1>線上日期計算器</h1>
    <div class="form">
        <p>起始日期</p>
        <div class="start-date">
            <div>
                <label for="day">日：</label><br>
                <div class="tooltip">
                    <input list="days" id="day" placeholder="dd">
                    <span class="tooltiptext">請輸入1~31代表一個月內第幾天的數字</span>
                </div>
                <datalist id="days">
                    <option value="01">
                    <option value="02">
                    <option value="03">
                    <option value="04">
                    <option value="05">
                    <option value="06">
                    <option value="07">
                    <option value="08">
                    <option value="09">
                    <option value="10">
                    <option value="11">
                    <option value="12">
                    <option value="13">
                    <option value="14">
                    <option value="15">
                    <option value="16">
                    <option value="17">
                    <option value="18">
                    <option value="19">
                    <option value="20">
                    <option value="21">
                    <option value="22">
                    <option value="23">
                    <option value="24">
                    <option value="25">
                    <option value="26">
                    <option value="27">
                    <option value="28">
                    <option value="29">
                    <option value="30">
                    <option value="31">
                </datalist>
            </div>
            /
            <div>
                <label for="month">月：</label><br>
                <div class="tooltip">
                    <input list="months" id="month" placeholder="mm">
                    <span class="tooltiptext">請輸入1~12代表月份的數字</span>
                </div>
                <datalist id="months">
                    <option value="01">
                    <option value="02">
                    <option value="03">
                    <option value="04">
                    <option value="05">
                    <option value="06">
                    <option value="07">
                    <option value="08">
                    <option value="09">
                    <option value="10">
                    <option value="11">
                    <option value="12">
                </datalist>
            </div>
            /
            <div>
                <label for="year">年：</label><br>
                <div class="tooltip">
                    <input list="years" id="year" placeholder="yyyy">
                    <span class="tooltiptext">請輸入4位數字的西元年</span>
                </div>
                <datalist id="years">
                </datalist>
            </div>
        </div>
        <button id="today">今天</button>
        <div class="delta-container">
            <select name="" id="add-or-sub">
                <option>+</option>
                <option>-</option>
            </select>
            <div class="delta-time">
                <div>
                    <input type="number" id="delta-year" value="0" min="0">
                    <label for="delta-year">年</label>
                </div>
                <div>
                    <input type="number" id="delta-month" value="0" min="0">
                    <label for="delta-month">月</label>
                </div>
                <div>
                    <input type="number" id="delta-week" value="0" min="0">
                    <label for="delta-week">週</label>
                </div>
                <div>
                    <input type="number" id="delta-day" value="0" min="0">
                    <label for="delta-day">天</label>
                </div>
            </div>
        </div>
        <button id="calculate">計算</button>
        <button id="clean">清空</button>
    </div>
    <div class="result">
        <p id="result1"></p>
        <p id="result2"></p>
    </div>
</body>

</html>
