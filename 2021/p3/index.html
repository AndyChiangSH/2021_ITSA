<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三題</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">題目三：飲料訂購系統</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">操作</th>
                    <th scope="col">品名</th>
                    <th scope="col">容量</th>
                    <th scope="col">單價</th>
                    <th scope="col">數量</th>
                    <th scope="col">全額</th>
                    <th scope="col">甜度</th>
                    <th scope="col">冰塊</th>
                    <th scope="col">訂購人</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button class="btn btn-sm btn-primary">確認</button>
                    </td>
                    <td>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>請選擇...</option>
                            <option value="1">綠茶</option>
                            <option value="2">紅茶</option>
                            <option value="3">奶茶</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>請選擇...</option>
                            <option value="1">大</option>
                            <option value="2">中</option>
                            <option value="3">小</option>
                        </select>
                    </td>
                    <td>0</td>
                    <td>
                        <input class="form-control" type="number" name="number" id="number">
                    </td>
                    <td>0</td>
                    <td>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>請選擇...</option>
                            <option value="1">全糖</option>
                            <option value="2">8分糖</option>
                            <option value="3">5分糖</option>
                            <option value="4">3分糖</option>
                            <option value="5">1分糖</option>
                            <option value="5">無糖</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>請選擇...</option>
                            <option value="1">全冰</option>
                            <option value="2">少冰</option>
                            <option value="3">去冰</option>
                            <option value="4">熱</option>
                        </select>
                    </td>
                    <td>
                        <input class="form-control" type="text">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
